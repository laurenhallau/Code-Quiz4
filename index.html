<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code-Quiz</title>

    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Link to Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">

    <!--Link for Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!--Header to contain High Score & Timer-->
    <header>
        <div class = "highScore">High Score</div>
        <div class = "timer">Time: 75</div>
    </header>

    <!--Main Body Container for Code Quiz Game-->
    <div class = "container" id = quizContainer>
        <div class = "row"> <!--Main Row -->
            <div class = "col-lg-12">
                <!--Card with Intro and start button-->
                <div class = "card" style = "width: 100%">
                    <div class = "card-body">
                        <h1 class = "card-title">Coding Quiz Challenge</h1>
                        <br />
                        <p class = "card-text">Are you ready to text your knowledge of JavaScript? You'll have 75 seconds to complete the quiz. Click the 'start' button to begin!</p>
                    </div>
                </div>
                <!--Button-->
                <div>
                    <button type="button" class="btn btn-dark" id="start">Start!</button>
                </div>
            </div>
        </div>
    </div>
<!--BootStrap JS, Popper.js & jQuery LInks-->    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
